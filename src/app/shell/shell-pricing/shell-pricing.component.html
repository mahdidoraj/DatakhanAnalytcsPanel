<!-- pricing.component.html -->
<section id="pricing" class="section-muted section-pricing" revealOnScroll>
	<div class="container-xl">
		<h2 class="mb-3">قیمت‌گذاری <span class="text-gold">شفاف</span></h2>

		<div class="row g-3">
			<div class="col-12 col-md-6 col-lg-3" *ngFor="let p of plans">
				<p-card
					class="pricing-card w-100 h-100"
					[class.pricing-card--featured]="p.popular">

					<h3 class="text-gold mb-1">{{ p.name }}</h3>
					<div class="pricing-price mb-2">{{ p.price }}</div>

					<ul class="pricing-features text-secondary mb-3">
						<li *ngFor="let f of p.features">{{ f }}</li>
					</ul>

					<button
						pButton
						label="شروع رایگان"
						class="w-100"
						[ngClass]="{
							'btn-gold': p.popular,
							'btn-outline-gold p-button-outlined': !p.popular
						}"
						trackEvent="pricing_cta_click">
					</button>

					<span *ngIf="p.popular" class="pricing-badge">
						<i class="pi pi-star ms-1"></i>
						محبوب‌ترین
					</span>
				</p-card>
			</div>
		</div>
	</div>
</section>
