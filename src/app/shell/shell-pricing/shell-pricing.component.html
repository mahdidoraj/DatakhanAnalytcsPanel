<section id="pricing" class="section-muted" revealOnScroll>
	<div class="container-xl">
		<h2 class="mb-3">قیمت‌گذاری شفاف</h2>
		<div class="row g-3">
			<div class="col-12 col-lg-4" *ngFor="let p of plans; let i=index">
				<p-card class="glass card-glass h-100" [ngClass]="{'border border-warning': i===1}"
				        [style]="{'border-color':'var(--gold-1)!important'}">
					<h3 class="mb-1">{{ p.name }}</h3>
					<div class="fs-4 mb-2">{{ p.price }}</div>
					<ul class="text-secondary mb-3">
						<li *ngFor="let f of p.features">{{ f }}</li>
					</ul>
					<button pButton label="شروع رایگان" class="w-100" [class.btn-gold]="i===1" [class.p-button-outlined]="i!==1"
					        [class.btn-outline-gold]="i!==1"
					        trackEvent="pricing_cta_click"></button>
				</p-card>
			</div>
		</div>
	</div>
</section>
