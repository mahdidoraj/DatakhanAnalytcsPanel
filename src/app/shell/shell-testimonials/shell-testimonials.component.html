<section revealOnScroll>
	<div class="container-xl">
		<h2 class="mb-3">نظرات کاربران</h2>
		<p-carousel [value]="items" [numVisible]="1" [numScroll]="1" [circular]="true" [autoplayInterval]="3500">
			<ng-template pTemplate="item" let-it>
				<div class="glass round-12 p-4 text-center">
					<img [src]="it.avatar" width="64" height="64" class="rounded-circle mb-2" alt="آواتار"/>
					<h3 class="m-0">{{it.name}}</h3>
					<small class="text-secondary d-block mb-2">{{it.role}}</small>
					<p class="m-0 maxw-720 mx-auto">{{it.text}}</p>
					<p-rating [readonly]="true" [ngModel]="5" styleClass="mt-3"></p-rating>
				</div>
			</ng-template>
		</p-carousel>
	</div>
</section>
