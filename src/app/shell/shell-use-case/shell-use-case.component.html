<section id="usecases" class="section-usecases" revealOnScroll>
	<div class="container-xl">

		<div class="usecases-header text-center mb-4">
			<span class="usecases-badge d-inline-flex align-items-center gap-2 mb-2">
				<i class="fas fa-target"></i>
				<span>سناریوهای واقعی استفاده از دیتا خوانا</span>
			</span>
			<h2 class="mb-1">
				موارد استفاده
				<span class="text-gold">کلیدی</span>
			</h2>
			<p class="text-secondary mb-0">
				از مانیتورینگ برند تا تحلیل کمپین، همه در یک فضای یکپارچه
			</p>
		</div>

		<div class="row g-3">
			<div class="col-12 col-lg-4" *ngFor="let c of cards">
				<div class="feature-card-without-animation h-100">
					<div class="p-3 pb-4 pt-2">
						<div class="usecase-icon-wrapper">
							<div class="usecase-icon">
								<i [class]="c.icon"></i>
							</div>
							<span class="usecase-pill">Use Case</span>
						</div>
						<div class="usecase-body">
							<h3 class="usecase-title mt-2 mb-2">{{ c.title }}</h3>
							<p class="usecase-text text-secondary mb-3">
								{{ c.text }}
							</p>

							<ul class="usecase-points">
								<li>تعریف پرسونا و مخاطب بر اساس داده‌های رفتاری</li>
								<li>شناسایی روندهای کلیدی در بازه‌های زمانی مختلف</li>
							</ul>
						</div>
						<div class="d-flex justify-content-between align-items-center">
							<button
								pButton
								label="مطالعه نمونه"
								icon="fas fa-arrow-left"
								iconPos="right"
								class="p-button-text usecase-link-btn text-gold">
							</button>
							<span class="usecase-tag">
								<i class="fas fa-chart-line ms-1"></i>
								Example Inside
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
