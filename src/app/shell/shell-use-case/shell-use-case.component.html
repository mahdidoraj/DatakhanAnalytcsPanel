<section revealOnScroll>
	<div class="container-xl">
		<h2 class="mb-3">موارد استفاده کلیدی</h2>
		<div class="row g-3">
			<div class="col-12 col-lg-4" *ngFor="let c of cards">
				<p-card class="glass card-glass h-100">
					<div class="d-inline-flex align-items-center justify-content-center grad-gold rounded-circle" style="width:48px;height:48px">
						<i [class]="c.icon" style="color:#111"></i>
					</div>
					<h3 class="mt-3">{{c.title}}</h3>
					<p class="text-secondary">{{c.text}}</p>
					<button pButton label="مطالعه نمونه" class="p-button-text text-gold"></button>
				</p-card>
			</div>
		</div>
	</div>
</section>
