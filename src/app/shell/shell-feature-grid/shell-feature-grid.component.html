<section id="features" revealOnScroll>
	<div class="container-xl">
		<h2 class="mb-4">چرا <span class="text-gold">دیتا خوانا</span>؟</h2>
		<div class="row g-3">
			<div class="col-12 col-md-6 col-lg-3" *ngFor="let f of features">
				<p-card class="glass card-glass h-100">
					<ng-template pTemplate="header">
						<div class="d-inline-flex align-items-center justify-content-center grad-gold rounded-circle" style="width:48px;height:48px">
							<i [class]="f.icon" style="color:#111"></i>
						</div>
					</ng-template>
					<h3 class="mt-3">{{f.title}}</h3>
					<p class="text-secondary">{{f.desc}}</p>
					<button pButton label="بیشتر بدانید" class="p-button-text text-gold"></button>
				</p-card>
			</div>
		</div>
	</div>
</section>
