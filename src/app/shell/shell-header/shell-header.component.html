<!-- shell-header.component.html -->
<header class="shell-header">
	<div class="container shell-header-inner">

		<div class="shell-brand">
			<a class="brand-link" [routerLink]="['/']">
				<!--				<span class="brand-mark">-->
				<p-avatar shape="square" size="xlarge" image="/assets/logo.webp"></p-avatar>
				<!--				</span>-->
				<span class="brand-text">
					<span class="brand-title">دیتا خوانا</span>
					<span class="brand-subtitle">Social Analytics Studio</span>
				</span>
			</a>
		</div>

		<nav class="shell-nav d-none d-lg-flex" aria-label="Navigation">
			<a [routerLink]="['/']" routerLinkActive="active" class="nav-link" [routerLinkActiveOptions]="{exact:true}">
				خانه
			</a>
			<a [routerLink]="['/features']" routerLinkActive="active" class="nav-link">
				امکانات
			</a>
			<a [routerLink]="['/solutions']" routerLinkActive="active" class="nav-link">
				راهکارها
			</a>
			<a [routerLink]="['/pricing']" routerLinkActive="active" class="nav-link">
				قیمت‌گذاری
			</a>
			<a [routerLink]="['/docs']" routerLinkActive="active" class="nav-link">
				داکیومنت
			</a>
		</nav>

		<div class="shell-actions d-none d-lg-flex">
			<button pButton type="button" label="ورود" routerLink="/auth/login" class="p-button-text header-login"></button>
			<button pButton type="button" label="ساخت حساب" routerLink="/auth/register" class="header-cta"></button>
		</div>

		<button
			pButton
			type="button"
			class="p-button-text p-button-rounded shell-menu-toggle d-lg-none"
			(click)="toggleMenu()"
			aria-label="منو">
			<i class="pi" [ngClass]="menuOpen ? 'pi-times' : 'pi-bars'"></i>
		</button>

	</div>

	<div class="shell-mobile-menu d-lg-none" [class.open]="menuOpen">
		<div class="container-xxl">
			<nav class="mobile-nav" aria-label="Mobile Navigation">
				<a [routerLink]="['/']"
				   routerLinkActive="active"
				   [routerLinkActiveOptions]="{exact:true}"
				   class="nav-link"
				   (click)="toggleMenu()">
					خانه
				</a>
				<a [routerLink]="['/features']"
				   routerLinkActive="active"
				   class="nav-link"
				   (click)="toggleMenu()">
					امکانات
				</a>
				<a [routerLink]="['/solutions']"
				   routerLinkActive="active"
				   class="nav-link"
				   (click)="toggleMenu()">
					راهکارها
				</a>
				<a [routerLink]="['/pricing']"
				   routerLinkActive="active"
				   class="nav-link"
				   (click)="toggleMenu()">
					قیمت‌گذاری
				</a>
				<a [routerLink]="['/docs']"
				   routerLinkActive="active"
				   class="nav-link"
				   (click)="toggleMenu()">
					داکیومنت
				</a>

				<div class="mobile-actions mt-3">
					<a pButton type="button" label="ورود" routerLink="/auth"
					   class="p-button-text header-login w-100 mb-2"></a>
					<a pButton type="button" label="ساخت حساب" routerLink="/auth/register" class="header-cta w-100"></a>
				</div>
			</nav>
		</div>
	</div>
</header>
