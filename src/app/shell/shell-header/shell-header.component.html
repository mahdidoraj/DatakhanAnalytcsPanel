<header class="position-sticky top-0 w-100 header-blur" [class.header-solid]="scrolled" style="z-index:1000" role="navigation" aria-label="سرمنوی اصلی">
	<div class="container-xl">
		<p-menubar [model]="items">
			<ng-template pTemplate="start">
				<a href="#" class="d-flex align-items-center gap-2 fw-bold position-relative">
					<span class="rounded-circle grad-gold d-inline-block" style="width:28px;height:28px"></span>
					<span>دیتا <span class="text-gold">خوانا</span></span>
					<span class="p-badge p-component badge-gold ms-2">بتا</span>
				</a>
			</ng-template>
			<ng-template pTemplate="end">
				<div class="d-flex align-items-center gap-2">
					<button pButton label="شروع رایگان" class="btn-gold p-button-sm" (click)="scrollTo('pricing')" trackEvent="pricing_cta_click"></button>
					<button pButton label="درخواست دمو" class="p-button-outlined p-button-sm btn-outline-gold" (click)="openDemo()" trackEvent="demo_open"></button>
				</div>
			</ng-template>
		</p-menubar>
	</div>
</header>
