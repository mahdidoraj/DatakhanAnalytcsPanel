<h3 class="text-center mb-3">Login</h3>
<form>
	<div class="p-fluid">
		<p-float-label variant="in" class="mt-3">
			<label for="username">Username</label>
			<input pInputText id="username"/>
		</p-float-label>
		<p-float-label variant="in" class="mt-3">
			<label for="password">Password</label>
			<input pPassword id="password" toggleMask="true"/>
		</p-float-label>
		<button pButton type="submit" label="Login" class="p-button-primary mt-2 w-100"></button>
	</div>
</form>

<div class="divider"><span>OR</span></div>

<div class="d-flex justify-content-center flex-wrap gap-2 social-login-group">
	<div class="col-auto">
		<button pButton icon="fas fa-google" class="p-button-danger  mb-2"></button>
	</div>
	<div class="col-auto">
		<button pButton icon="fas fa-github" class="p-button-secondary  mb-2"></button>
	</div>
	<div class="col-auto">
		<button pButton icon="fas fa-facebook" class="p-button-info  mb-2"></button>
	</div>
	<div class="col-auto">
		<button pButton icon="fas fa-apple" class="p-button-dark "></button>
	</div>
</div>

<p class="text-center mt-3">
	<a routerLink="/auth/otp-login">Login with Phone (OTP)</a>
</p>
<p class="text-center">
	Don't have an account? <a routerLink="/auth/register">Register</a>
</p>
